{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todo詳細</h1>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class='container'>
    <div class="alert alert-{{ object.priority }}" role="alert">
        <p>Title: {{ object.title }}</p>
        <p>内容: {{ object.memo }}</p>
        <p>期日: {{ object.duedate }}</p>
    </div>
</div>
{% endblock content %}
